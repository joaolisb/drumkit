<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Drumkit ASDF</title>
        <meta name="description" content="Pressione as teclas A S D F G H J K L e seja um baterista!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="main">
            <div class="botoes">
                <button class="key a" onclick="playYou('a')"><span>A</span><br>CLAP</button>
                <button class="key s" onclick="playYou('s')"><span>S</span><br>HIHAT</button>
                <button class="key d" onclick="playYou('d')"><span>D</span><br>KICK</button>
                <button class="key f" onclick="playYou('f')"><span>F</span><br>OPENHAT</button>
                <button class="key g" onclick="playYou('g')"><span>G</span><br>BOOM</button>
                <button class="key h" onclick="playYou('h')"><span>H</span><br>RIDE</button>
                <button class="key j" onclick="playYou('j')"><span>J</span><br>SNARE</button>
                <button class="key k" onclick="playYou('k')"><span>K</span><br>TOM</button>
                <button class="key l" onclick="playYou('l')"><span>L</span><br>TINK</button>
            </div>
        </section>
    
        <audio class="a" src="sounds/clap.wav"></audio>
        <audio class="s" src="sounds/hihat.wav"></audio>
        <audio class="d" src="sounds/kick.wav"></audio>
        <audio class="f" src="sounds/openhat.wav"></audio>
        <audio class="g" src="sounds/boom.wav"></audio>
        <audio class="h" src="sounds/ride.wav"></audio>
        <audio class="j" src="sounds/snare.wav"></audio>
        <audio class="k" src="sounds/tom.wav"></audio>
        <audio class="l" src="sounds/tink.wav"></audio>

        <a href="https://github.com/joaolisb/" target="_blank"><img class="github" src="assets/github.svg"/></a>

        <script src="scripts.js"></script>
    </body>
</html>
